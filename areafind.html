    <script type="text/javascript">
        var base = prompt("please enter the base value","");
        var height = prompt("please enter the height value","");
        var surface = prompt("please enter the surface value","");
        var map = (base+height+surface)/2
        
        var temp = map*(map-base)*(map-height)*(map-surface);
        var area = Math.sqrt(temp);
        console.log(area);
