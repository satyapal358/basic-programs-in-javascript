    <title>Genrate Random Number</title>
    <script type="text/javascript">
        // formula: Math.random()

        var x = Math.random();
        console.log("Before Calculation "+x);
        // x = x * (10000 - 1) + 1;        // generate random number
        x = x * 10000; 
        console.log("After Calculation "+x);
        console.log("Floor Calculation "+ Math.floor(x)); // removed decimal number

    </script>
