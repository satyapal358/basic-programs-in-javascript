<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile number validation</title>
    </head>
    <body>
        please enter your mobile number<br>
        +91 <input type="text" name="" onkeyup="val(this)">
        <button>Submit</button>
        <div id="res"></div>
    </body>
    <script type="text/javascript">

    document.getElementById('res').style.color = "red";

    function val(elem) {
        // document.getElementById('res').innerText = elem.value;
        // isNaN // not a number?
        if(isNaN(elem.value)){
            document.getElementById('res').innerText = "Please enter numbers only";
        }else{
            document.getElementById('res').innerText = "";
            if(elem.value.length > 10){
                document.getElementById('res').innerText = "Please enter only 10 digits";
            }else{
                document.getElementById('res').innerText = "";
            }
        }

    }

</script>
</html>
