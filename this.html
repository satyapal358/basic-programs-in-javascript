<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using This in javascript</title>
</head>
<body>
    <button onclick="this.style.display = 'none'"> Click me to Hide</button> // background can change insted display
</body>
<script type="text/javascript">
    var person = {
        firstName : "Satyapal ",
        SecondName: "Daulat",
        fullName: function(){
            return this.firstName + this.SecondName;
        }
      
    };
    document.write("<h1>"+person.fullName());
    
</script>
</html>
