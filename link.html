<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open new link in javascript</title>
</head>
<body>
    <button onclick="openwin()"> Open Google</button>
    <button onclick="closewin()">Close Google</button>
</body>
<script type="text/javascript">
    var win;
    function openwin(){
       win = window.open("http://www.google.com", "width=300px height", "height=300px");
    }
    function closewin(){
        win.close();
    }
</script>
</html>
