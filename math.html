<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp</title>
</head>
<body>
    <button onclick="getOTP();"> OTP</button>
</body>
<script type="text/javascript">
    function getOTP(){
        var x = Math.random() * 10000;
        alert(x);
        var otp = Math.floor(x);
        document.write(otp);
    }

</script>
</html>
