<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forloop</title>
    </head>
    <body>

    </body>
    <script type="text/javascript">
    for (var i = 0; i < 10; i++){
        if (i == 5){
            continue;
        }
        document.write(i+"<br>");
    }
    
    for (var iw = 0; iw < 10; iw++){
        if (iw%2 == 0){          // only even numbers   
            continue;                           
        }
        document.write(iw+"<br>");
    }
</script>
</html>
