    <title>find sum of natural numbers</title>
    <script type="text/javascript">
        function sum(num){
            if(num>0){
                return num + sum(num-1);
            }else{
                return num;
            }
        }
        var res = sum(5); // can change value as you want
        console.log(res);  
    </script>
