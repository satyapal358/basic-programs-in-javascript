<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilo meter to mile</title>
    <script type="text/javascript">
        // formula:    1 Kilometer = 0.621371
        // miles = kilometers * factor
        
        function convert(){
            var kms = document.getElementById('data').value;
            const factor = 0.621371;
            var miles = kms * factor;
            // document.getElementById('res').innerText = `${miles} miles`;  
            document.getElementById('res').innerText = miles + ' Miles';    // second type of write this 
        }
    </script>

</head>
<body>
    <input type="number" name=""  step="any" id="data"/> Kms
    <button onclick="convert()">Convert</button> Miles
    <h1 id="res">

    </h1>

</body>
</html>
