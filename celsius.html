<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert Celsius to fernheight</title>
    <script type="text/javascript">
        // formula:  fehrenheit = celsius * 1.8 +32
        function convert(){
            var c = document.getElementById('data').value;
            var f = (c * 1.8) + 32;
            document.getElementById('res').innerText = `${c} C = ${f} F`;
        
        }



    </script>

</head>
<body>
    <input type="" name="" id="data"/> C
<br/>
    <button onclick="convert()">Comvert</button> 
    <h1 id="res"></h1>
</body>
</html>
